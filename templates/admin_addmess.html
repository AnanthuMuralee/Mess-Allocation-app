<head>
  <meta charset="utf-8">
  <title>Add Mess</title>
</head>

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <span class="navbar-text">
                  <a href="{{ url_for('index') }}">Logout</a>
                </span>
              </div>
            </div>
          </nav>
      <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Add Mess</h4>
                </div>
                {% for message in get_flashed_messages() %}
                    <center><b><div class="alert alert-info" style="width:60%;">{{ message }}</div></b></center>
                {% endfor %} 
            
                <form method=post>  
                    <div class="container">   
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label for="name" class="labels">Mess Name</label>
                                <input type="text" name="name" placeholder="Enter Mess Name" class="form-control" value="None"></input>
                            </div>
                            <div class="col-md-12">
                                <label for="capacity" class="labels">Capacity</label>
                                <input type="text" name="capacity" placeholder="Enter Capacity" class="form-control" value="None"></input>
                            </div>
                            <div class="col-md-12">
                                <label for="owner" class="labels">Owner</label>
                                <input type="text" name="owner" placeholder="Enter Owner Name" class="form-control" value="None"></input>
                            </div>
                            <div class="col-md-12"><label class="labels">Category</label>
                                <SELECT class="form-control" id="category" name="category">
                                    <option value="default"selected>Select One</option>
                                    <OPTION value="B">Boys</OPTION>
                                    <OPTION value="G">Girls</OPTION>
                                    <OPTION value="M">Mixed</OPTION>
                                </SELECT>
                            </div>
                        </div>

                        <div class="mt-5 text-center">
                            <button class="btn btn-dark profile-button" type="submit" name="action" value="goback">Go Back</button>
                            <button class="btn btn-dark profile-button" type="submit" name="action" value="add">Add</button>                        
                        </div>
                    </div>   
                </form> 
            </div>
        </div>
    </div>
</body>
 

</html>
