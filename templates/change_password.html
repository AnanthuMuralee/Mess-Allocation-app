<!DOTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Student_Profile</title>
</head>

<!-- Bootstrap  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<!-- google fonts -->

<!-- css -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile_style.css') }}">

<!-- font awesome -->
<!-- <script src="https://kit.fontawesome.com/93cd58d5b2.js" crossorigin="anonymous"></script> -->

<body>
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold">{{ user['name'] }}</span>
            <span class="text-black-50">{{ email }}</span>
        </div>
          

      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          {% for message in get_flashed_messages() %}
        <center><b><div class="alert alert-info" style="width:60%;">{{ message }}</div></b></center>
    {% endfor %} 
          
    <form method=post>  
        <div class="container">   
            <div class="row mt-3">
                <div class="col-md-12">
                    <label for="old" class="labels">Old password</label>
                    <input type="password" name="old" placeholder="Enter Old password" class="form-control" value=""></input>
                </div>
                <div class="col-md-12">
                    <label for="new" class="labels">New password</label>
                    <input type="password" name="new" placeholder="Enter New password" class="form-control" value=""></input>
                </div>
                <div class="col-md-12">
                    <label for="confirm" class="labels">Confirm password</label>
                    <input type="password" name="confirm" placeholder="Confirm New password" class="form-control" value=""></input>
                </div>
                
            </div>

            <div class="mt-5 text-center">
             <button class="btn btn-dark profile-button" type="submit" name="action" value="change">Change password</button>
                <button class="btn btn-dark profile-button" type="submit" name="action" value="goback">Go Back</button>
                                       
            </div>
        </div>   
    </form> 
        
          </div>
      </div>
    </div>
  </div>
</body>

</html>
