<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Mess Preference</title>
</head>

<body>
  <div class="container rounded bg-white mt-5 mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <span class="navbar-text">
            <a href="{{ url_for('index') }}">Logout</a>
          </span>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-3 border-right">

      </div>
        
      <div class="col-md-6 border-right">
      
      <form method=post>
        <div class="p-3 py-5">
        {% for message in get_flashed_messages() %}
        <center><b><div class="alert alert-info" style="width:60%;">{{ message }}</div></b></center>
    	{% endfor %} 
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Mess Preference</h4>
          </div>
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Preference1</label>
              <SELECT class="form-control" id="sel1" name="mess1">
                <option value=" "selected>Select One</option>
                {% for mess_choice in mess %}
                <OPTION value="{{ mess_choice }}">{{ mess_choice }}</OPTION>
                {% endfor %}
              </SELECT>
            </div>
            <div class="col-md-12"><label class="labels">Preference2</label>
              <SELECT class="form-control" id="sel1" name="mess2">
                <option value=" "selected>Select One</option>
                {% for mess_choice in mess %}
                <OPTION value="{{ mess_choice }}">{{ mess_choice }}</OPTION>
                {% endfor %}
              </SELECT>
            </div>
            <div class="col-md-12"><label class="labels">Preference3</label>
              <SELECT class="form-control" id="sel1" name="mess3">
                <option value=" "selected>Select One</option>
                {% for mess_choice in mess %}
                <OPTION value="{{ mess_choice }}">{{ mess_choice }}</OPTION>
                {% endfor %}
              </SELECT>
            </div>
            <div class="col-md-12"><label class="labels">Preference4</label>
              <SELECT class="form-control" id="sel1" name="mess4">
                <option value=" "selected>Select One</option>
                {% for mess_choice in mess %}
                <OPTION value="{{ mess_choice }}">{{ mess_choice }}</OPTION>
                {% endfor %}
              </SELECT>
            </div>
   
          </div>
          <div class="mt-5 text-center">
                <button class="btn btn-dark profile-button" type="submit" name="action" value="goback">Go Back</button>
                <button class="btn btn-dark profile-button" type="submit" name="action" value="submit">Submit</button>
          </div>
        </div>
        </form>
      </div>
      
    </div>
  </div>
</body>

</html>
